<html>
	<head>
		<link rel="stylesheet/less" href="src/less/jsgrowler.less" />
		<!--
		<link rel="stylesheet/less" href="src/less/debug.less" />
		-->
	</head>
	<body>

		<div id="growler-zone">

			<div class="growler">
				<h3 class="growl-title">Oh Snap :(</h3>
				<div class="growl-text">
					That wasn't supposed to happen
				</div>
				<a href="javascript:void(0)" class="growl-close">
					<img src="lib/img/hide.png" alt="close" />
				</a>
			</div>

			<div class="growler">
				<h3 class="growl-title">Hooray!</h3>
				<div class="growl-text">
					I haz the codez
				</div>
				<a href="javascript:void(0)" class="growl-close">
					<img src="lib/img/hide.png" alt="close" />
				</a>
			</div>

			<div class="growler">
				<h3 class="growl-title">Wowza!</h3>
				<div class="growl-text">
					Something is going on... yeah
				</div>
				<a href="javascript:void(0)" class="growl-close">
					<img src="lib/img/hide.png" alt="close" />
				</a>
			</div>

		</div>

	</body>

	<script type="text/javascript" src="src/js/less-1.3.0.min.js"></script>

</html>
